---
- name: Configure Cisco IOS
  hosts: cisco
  connection: local
  vars:
    ospf_check: False
    do_it: True
#   vars_files:
#     - "vars/data-plp-dmvpn.yml"
# #    - "vars/data-plp-dmvpn-eigrp.yml"

  roles:
    - router-config
    - ospf
# #    - dmvpn
    - eigrp
    - redistribute
  
  tasks:
    - name: Write config to router
      ios_command:
        commands: "wr mem"
      tags:
        - never
